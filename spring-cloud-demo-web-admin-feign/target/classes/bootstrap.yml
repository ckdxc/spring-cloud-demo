eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/


spring:
  profiles:
    active: dev:
  cloud:
    config:
      name: web-admin-feign             #对应{application}部分
      profile: dev                         #对应{profile}部分
      uri: http://localhost:8888           #配置中心的具体地址
      label: master                        #对应git的分支。如果配置中心使用的是本地存储，则该参数无用
      discovery:
#        service-id: spring-cloud-demo-config-server      #指定配置中心的service-id，便于扩展为高可用配置集群。
        service-id: configserver      #指定配置中心的service-id，便于扩展为高可用配置集群。
        enabled: true                        #开启Config服务发现支持
      fail-fast=true:
    bus:
      trace:
        enabled=true:
